server:
  port: 8080

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/online_banking?serverTimezone=UTC&characterEncoding=UTF-8 # ${DB_MYSQL_URL}
    username: root # ${DB_MYSQL_USERNAME}
    password: 1234 # ${DB_MYSQL_PASSWORD}
    hikari:
      connection-timeout: 3000
      maximum-pool-size: 60
      max-lifetime: 30000
  #  datasource:
#    url: jdbc:h2:tcp://localhost/~/online_banking
#    username: sa
#    password:
#    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100

logging:
  level:
    org:
      hibernate:
        type: trace
        SQL: debug



